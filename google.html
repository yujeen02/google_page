<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./google.css" />  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<script>
    function alertBtn(btn) {
        if(btn === 'mic') {
            alert("마이크 준비중입니다.");
        } else if(btn === 'cam') {
            alert("카메라 준비중입니다.");
        }
    }

    function moveToLink(site) {
        if(site === 'squ1') {
            window.location.href="https://www.naver.com/";
        } else if(site === 'squ2') {
            window.location.href="https://www.youtube.com/";
        } else if(site === 'squ3') {
            window.location.href="https://www.daum.net/";
        }
    }

</script>
<body>
    <div class="top-right">
        <div class="gmailLogo">
            Gmail
        </div>
        <div class="upImg">
            이미지
        </div>
        <div class="expe">
            <img class="expe-1" src="./image/experiment_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt= ""/>
        </div>
        <div class="apps">
            <img id="appsIcon" class="apps-1" src="./image/apps_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt= ""/>
            <div class="dropdown">
                <div id="box1" class="box"></div>
                <div class="SeeMoreBtn">
                    <span class="SeeMoreBtn1">Google place market<br/></span>
                    <span class="SeeMoreBtn2">에서 더보기</span>
                </div>
            </div>
            <script src="./dropDown.js"></script>
        </div>
    </div>

    <div class="Logo">
        <div class="googleImg">
            <img src="./image/스크린샷 2025-01-03 155820.png" />
        </div>
    </div>
    <div class="search">
        <div class="search1">
            <img class="search1-1" src="./image/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt= ""/>
        </div>
        <div class="input">
            <input type="text" class="input-box" placeholder="Google 검색 또는 URL 입력"/>
        </div>
        <div class="mic" onclick="alertBtn('mic')">
            <img class="mic-1" src="./image/mic_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt= ""/>
        </div>
        <div class="cam" onclick="alertBtn('cam')">
            <img class="cam-1" src="./image/filter_center_focus_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt= ""/>
        </div>
    </div>
    <div class="shortcut">
        <div class="squ1"  onclick="moveToLink('squ1')">
            <div class="cir">
                <div class="naver">
                    <img class="naverImg" src="./image/네이버.jpeg" alt="" />
                </div>   
                <div class="cirName">네이버</div>
                <div class="iconDot">
                    <img class="dotImg" src="./image/more_vert_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="" />
                </div> 
            </div>
        </div>
        <div class="squ2" onclick="moveToLink('squ2')">
            <div class="cir">
                <div class="youtube">
                    <img class="youtubeImg" src="./image/유튜브.jpeg" alt="" />
                </div>
                <div class="cirName">유튜브</div>
                <div class="iconDot">
                    <img class="dotImg" src="./image/more_vert_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="" />
                </div>
            </div>
        </div>
        <div class="squ3" onclick="moveToLink('squ3')">
            <div class="cir">
                <div class="daum">
                    <img class="daumImg" src="./image/다음.jpeg" alt="" />
                </div>
                <div class="cirName">다음</div>
                <div class="iconDot">
                    <img class="dotImg" src="./image/more_vert_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="" />
                </div>
            </div>
        </div>

        <div class="squ4" onclick="moveToLink('squ4')">
            <div class="cir">
                <div class="goTo">
                    <img class="goToImg" src="./image/add.png" alt="" />
                </div>
                <div class="cirName">바로가기</div>
            </div>
        </div>
    </div>

    <div class="pageSetting">
        <img class="setting" src="./image/edit_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="" />
        <div class="setMent">Chrome 맞춤설정</div>
    </div>
</body>
</html>
